<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width,user-scalable=0">
  <title>Arcaea Raid</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" type="text/css">
  <link rel="icon" href="./img/favicon-96x96.png" type="image/png">
  <meta name="theme-color" content="#fafafa">
</head>
<body>
  <div class="center vertical-center">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h1 class="display-6">Boss</h1>
          <div class="card border-dark mb-3">
            <h3 class="card-header" id="boss-name"></h3>
            <div class="card-body">
              <div class=""></div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <h1 class="display-6">Player</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h1 class="display-6">Damage Logs</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts goes here -->
  <!-- CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.1.0/dist/latest/bootstrap-autocomplete.min.js"></script>
  <!-- Logic -->
  <script type="text/javascript">
    async function load() {
      const rawResponse = await fetch('https://arcaea.tnptop.com/raid/api/bosses/active')
      const { boss } = await rawResponse.json()

      $('#boss-name').text(boss.name)
    }
    $(document).ready(() => load())
  </script>
</body>
</html>
